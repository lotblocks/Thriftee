apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: raffle-platform-ingress
  namespace: raffle-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://raffleplatform.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/use-gzip: "true"
    nginx.ingress.kubernetes.io/gzip-types: "application/json,application/javascript,text/css,text/javascript,text/plain,text/xml"
spec:
  tls:
  - hosts:
    - raffleplatform.com
    - www.raffleplatform.com
    secretName: raffle-frontend-tls
  - hosts:
    - api.raffleplatform.com
    secretName: raffle-backend-tls
  - hosts:
    - cdn.raffleplatform.com
    secretName: raffle-cdn-tls
  rules:
  # Frontend
  - host: raffleplatform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: raffle-frontend-service
            port:
              number: 80
  - host: www.raffleplatform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: raffle-frontend-service
            port:
              number: 80
  # Backend API
  - host: api.raffleplatform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: raffle-backend-service
            port:
              number: 80
  # CDN/Static Assets
  - host: cdn.raffleplatform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: raffle-cdn-service
            port:
              number: 80

---
# WebSocket Ingress for real-time connections
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: raffle-websocket-ingress
  namespace: raffle-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "raffle-backend-service"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  tls:
  - hosts:
    - ws.raffleplatform.com
    secretName: raffle-websocket-tls
  rules:
  - host: ws.raffleplatform.com
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: raffle-backend-service
            port:
              number: 80

---
# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: raffle-backend-hpa
  namespace: raffle-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: raffle-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: raffle-frontend-hpa
  namespace: raffle-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: raffle-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max