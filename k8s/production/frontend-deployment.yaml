apiVersion: apps/v1
kind: Deployment
metadata:
  name: raffle-frontend
  namespace: raffle-platform
  labels:
    app: raffle-frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: raffle-frontend
  template:
    metadata:
      labels:
        app: raffle-frontend
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: raffle-frontend
        image: raffleplatform/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          value: "https://api.raffleplatform.com"
        - name: REACT_APP_WS_URL
          value: "wss://api.raffleplatform.com"
        - name: REACT_APP_CDN_URL
          value: "https://cdn.raffleplatform.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - raffle-frontend
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: raffle-frontend-service
  namespace: raffle-platform
  labels:
    app: raffle-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: raffle-frontend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: raffle-frontend-pdb
  namespace: raffle-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: raffle-frontend